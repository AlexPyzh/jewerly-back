services:
  # PostgreSQL Database
  db:
    image: postgres:16
    container_name: jewelry_db
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5532:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - jewelry-network

  # ASP.NET Core Backend API
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jewelry_server
    restart: unless-stopped
    ports:
      - "6000:8080"
    env_file:
      - .env
    environment:
      - LEONARDO_API_KEY=${LEONARDO_API_KEY}
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ConnectionStrings__DebugConnectionString=Host=db;Port=5432;Database=${POSTGRES_DB};User ID=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - jewelry-network

  # Flutter Web Admin Panel
  backoffice:
    build:
      context: ../jewerly-admin
      dockerfile: Dockerfile
    container_name: jewelry_backoffice
    restart: unless-stopped
    ports:
      - "6002:80"
    depends_on:
      server:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - jewelry-network

volumes:
  db-data:
    name: jewelry_db_data

networks:
  jewelry-network:
    name: jewelry_network
    driver: bridge
