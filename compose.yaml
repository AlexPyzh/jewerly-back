services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "6000:8080"
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres
    container_name: postgesjew
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5532:5432"
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:
